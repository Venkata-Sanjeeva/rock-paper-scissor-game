<!DOCTYPE html>

<head>

    <title>Rock Paper Scissor Game</title>
    <style>
        body {
            font-family: Arial;
            font-weight: bold;
            background-color: rgb(25, 25, 25);
            color: white;
            text-align: center;
        }
        button { 
            cursor: pointer;
        }
        
        .heading {
            font-size: 2rem;
            margin-right: 0;
        }
        .heading-1, .heading-2 {
            margin-top: 3rem;
            font-size: 1.4rem;
        }
        #rock, #paper, #scissor {
            margin-left: 1rem;
            background-color: transparent;
            border-width: 0.2rem;
            border-style: solid;
            border-color: white;
            border-radius: 70px;
            /* Shothand property for border
            border: border-width border-style border-color 
            */
            height: 100px;
            width: 100px;
            font-size: 50px;
            
        }
        #reset-score {
            margin-top: 2rem;
            border: none;
            padding: 16px 34px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 0.7rem;
        }
    </style>
</head>
<body>
    <p class="heading">Rock Paper Scissor Game
    </p>
